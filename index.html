<style>
/* --- GLOBAL STYLES --- */
body {
  background: black;
  font-family: 'Inter', sans-serif;
  color: #e5e7eb;
  overflow-x: hidden;
  user-select: none;
}

/* Background Animation */
.bg-animated {
  background: linear-gradient(-45deg, #1f1c2c, #2a0845, #4a4358, #0f172a);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CRT Effect */
.scanline {
  width: 100%;
  height: 100px;
  z-index: 9999;
  background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0,0,0,0) 100%);
  opacity: 0.1;
  background-size: 100% 4px;
  position: fixed;
  pointer-events: none;
  animation: scanline 10s linear infinite;
}
@keyframes scanline { from {top: -100px;} to {top: 100%;} }

/* Animations */
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
@keyframes pulse-fast { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
  100% { transform: translate(0); }
}

.animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
.animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
.animate-pulse-fast { animation: pulse-fast 1s infinite; }
.animate-glitch:hover { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; }

/* UI Components */
.app-button {
  transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
  cursor: pointer;
  border: 1px solid rgba(255,255,255,0.1);

.app-button:hover { transform: scale(1.02); box-shadow: 0 6px 12px rgba(0,0,0,0.5); filter: brightness(1.2); }
.app-button:active { transform: scale(0.98); }

.card {

}

h1.game-title {

.card-title {

<script type="text/babel">

// --- AUDIO UTILS ---
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = AudioContext ? new AudioContext() : null;

const playTone = (freq,dur,type='sine')=>{
  if(!audioCtx) return;
  // Jangan resume disini, resume harus manual via user interaction di Start Screen
  if(audioCtx.state==='running'){
    const osc=audioCtx.createOscillator();
    const gain=audioCtx.createGain();
    osc.type=type; osc.frequency.setValueAtTime(freq,audioCtx.currentTime);
    gain.gain.setValueAtTime(0,audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0.2,audioCtx.currentTime+0.01);
    gain.gain.linearRampToValueAtTime(0,audioCtx.currentTime+dur);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime+dur);
  }
};

// SFX Library
const playClick = ()=>playTone(600,0.05,'square');
const playStartSound = ()=>[440,554,659,880].forEach((n,i)=>setTimeout(()=>playTone(n,0.15,'sawtooth'),i*100));
const playWin = ()=>[523,659,783,1046,1318].forEach((n,i)=>setTimeout(()=>playTone(n,0.1,'triangle'),i*80));
const playError = ()=>playTone(150,0.2,'sawtooth');
const playPing = ()=>playTone(880,0.05,'sine');

                    <h1 className="text-6xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 filter drop-shadow-[0_0_10px_rgba(168,85,247,0.8)]">
                        GAME<br/>STATION
                    </h1>
                </div>
                
                <p className="text-gray-400 tracking-[0.5em] text-sm">ULTIMATE COLLECTION</p>
                
                <div className="pt-10">
                    <button 
                        onClick={onStart}
                        className="animate-pulse-fast animate-glitch px-10 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold text-2xl rounded-xl shadow-[0_0_20px_rgba(99,102,241,0.6)] border-2 border-indigo-400 transition-transform transform active:scale-95">
                        PRESS START
                    </button>
                </div>
                
                <div className="absolute bottom-10 text-xs text-gray-500 w-full text-center left-0">
                    &copy; 2026 Developer Edition
                </div>
            </div>
        </div>
    );
};

// --- 3. LOADING SCREEN ---
const LoadingScreen = ({ onLoaded }) => {
    const [progress, setProgress] = React.useState(0);
    const [text, setText] = React.useState("Menghubungkan Server...");
    
    const loadingTexts = [
        "Memuat Aset Grafis...",
        "Mengkalibrasi Joystick...",
        "Menyiapkan Kopi Developer...",
        "Mengunduh Data...",
        "Hampir Siap...",
        "STARTING ENGINE..."
    ];

    React.useEffect(() => {
        const interval = setInterval(() => {
            setProgress(old => {
                const diff = Math.random() * 8; // Random jump
                const newVal = Math.min(old + diff, 100);
                
                if (Math.random() > 0.8) {
                    setText(loadingTexts[Math.floor(Math.random() * loadingTexts.length)]);
                }

                if (newVal === 100) {
                    clearInterval(interval);
                    setTimeout(onLoaded, 500); // Slight delay at 100%
                }
                return newVal;
            });
            playPing();
        }, 150);
        return () => clearInterval(interval);
    }, []);

    return (
        <div className="fixed inset-0 z-40 bg-gray-900 flex flex-col items-center justify-center p-8">
            <h2 className="text-3xl font-mono font-bold text-white mb-8 animate-pulse">LOADING...</h2>
            
            <div className="loading-bar-container w-full max-w-md">
                <div className="loading-bar-fill" style={{ width: `${progress}%` }}></div>
            </div>
            
            <div className="flex justify-between w-full max-w-md mt-2 font-mono text-sm text-green-400">

                <span>{Math.floor(progress)}%</span>
            </div>
        </div>
    );
};

// ... TicTacToeGame ...
const TicTacToeGame = ({toMenu}) => {
  const [step, setStep] = React.useState('menu');
  const [mode, setMode] = React.useState(null);
  const [difficulty, setDifficulty] = React.useState('easy'); 
  const [board, setBoard] = React.useState(Array(9).fill(null));
  const [isXNext, setIsXNext] = React.useState(true);
  const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  const calculateWinner = (b) => { for (let [a, b1, c] of lines) { if (b[a] && b[a] === b[b1] && b[a] === b[c]) return b[a]; } return null; };
  const winner = calculateWinner(board); const isDraw = !winner && board.every(Boolean);

  React.useEffect(() => {
    if (step === 'playing' && mode === 'pvc' && !isXNext && !winner && !isDraw) {
      const timer = setTimeout(() => {
        const emptyIndices = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
        let move = null;
        if (difficulty === 'easy') { move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)]; } else {
          for (let i of emptyIndices) { const t = [...board]; t[i] = 'O'; if (calculateWinner(t) === 'O') { move = i; break; } }
          if (move === null) { for (let i of emptyIndices) { const t = [...board]; t[i] = 'X'; if (calculateWinner(t) === 'X') { move = i; break; } } }
          if (move === null && board[4] === null) move = 4;
          if (move === null) move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
        }
        if (move !== null) handleMove(move);
      }, difficulty === 'easy' ? 400 : 700);
      return () => clearTimeout(timer);
    }
  }, [isXNext, mode, step, winner, isDraw, board, difficulty]);

  const handleMove = (i) => {
    if (board[i] || winner || isDraw) return;
    const b = [...board]; b[i] = isXNext ? 'X' : 'O'; setBoard(b);
    if (calculateWinner(b)) playWin(); else playClick();
    setIsXNext(!isXNext);
  };

  const Square = ({ v, onClick, index }) => {
    const winningLine = winner ? lines.find(([a, b, c]) => board[a] === winner && (a === index || b === index || c === index)) : null;
    return <button onClick={onClick} disabled={!!v || (mode === 'pvc' && !isXNext && !winner)} className={`w-full aspect-square text-5xl font-extrabold rounded-lg shadow-xl ${v === 'X' ? 'text-red-400' : 'text-blue-400'} ${winningLine ? 'bg-green-700/50 scale-105 shadow-green-500/50' : 'hover:bg-gray-700'} transition-all disabled:opacity-100`}>{v}</button>;
  };

  if (step === 'menu') return (
    <div className="card space-y-6 text-center animate-slide-up">
      <div className="card-title">Pilih Mode</div>
      <button onClick={() => { setMode('pvc'); setStep('difficulty'); playClick(); }} className="w-full py-4 bg-blue-600 rounded-xl app-button flex items-center justify-center gap-3 font-bold text-white"><span className="text-2xl">ü§ñ</span> Vs CPU</button>
      <button onClick={() => { setMode('pvp'); setStep('playing'); playClick(); }} className="w-full py-4 bg-purple-600 rounded-xl app-button flex items-center justify-center gap-3 font-bold text-white"><span className="text-2xl">üë•</span> Vs Teman</button>
      <button onClick={toMenu} className="text-gray-400 underline text-sm">Kembali Menu Utama</button>
    </div>
  );

  if (step === 'difficulty') return (
    <div className="card space-y-6 text-center animate-slide-up">
      <div className="card-title">Kesulitan</div>
      <button onClick={() => { setDifficulty('easy'); setStep('playing'); playClick(); }} className="w-full py-4 bg-green-600 rounded-xl app-button font-bold text-white">üë∂ Mudah</button>
      <button onClick={() => { setDifficulty('hard'); setStep('playing'); playClick(); }} className="w-full py-4 bg-red-600 rounded-xl app-button font-bold text-white">üî• Sulit</button>
      <button onClick={()=>{setStep('menu'); playClick();}} className="text-gray-400 text-sm underline pt-2">Kembali</button>
    </div>
  );

  return (
    <div className="card space-y-4 animate-slide-up">
      <div className="flex justify-between items-center bg-gray-900/40 p-2 rounded-lg">
         <div className="text-xs font-bold text-gray-300">{mode==='pvc'?`Vs CPU (${difficulty})`:'Vs Teman'}</div>
         <button onClick={()=>{setStep('menu'); setBoard(Array(9).fill(null)); setIsXNext(true);}} className="text-xs text-red-400 hover:text-red-300 font-semibold px-2">Ganti</button>
      </div>
      <div className="text-center text-xl font-bold text-indigo-300 min-h-[30px]">{winner ? `Pemenang: ${winner} üéâ` : isDraw ? "Seri! ü§ù" : `Giliran: ${isXNext ? 'X (Kamu)' : 'O'}`}</div>
      <div className="grid grid-cols-3 gap-2 grid-square">{board.map((v, i) => <Square key={i} index={i} v={v} onClick={() => handleMove(i)} />)}</div>
      {(winner || isDraw) && <button onClick={()=>{setBoard(Array(9).fill(null)); setIsXNext(true); playClick();}} className="w-full py-3 bg-indigo-600 text-white rounded-xl app-button font-bold mt-2 animate-pulse">Main Lagi</button>}
    </div>
  );
};

// ... GuessFruitGame ...
const GuessFruitGame = ({toMenu}) => {
  const fruits=["APEL","MANGGA","PISANG","JERUK","NANAS","SEMANGKA","ALPUKAT","ANGGUR","MELON","PEPAYA","DUKU","JAMBU","RAMBUTAN","KIWI","NAGA","LEMON"];
  const MAX_CHANCES=6;
  const [word,setWord]=React.useState(''); const [guessed,setGuessed]=React.useState([]); const [chance,setChance]=React.useState(MAX_CHANCES); const [isGameOver,setIsGameOver]=React.useState(false);
  const startGame=React.useCallback(()=>{ const w=fruits[Math.floor(Math.random()*fruits.length)]; setWord(w); setGuessed([w[0]]); setChance(MAX_CHANCES); setIsGameOver(false); playClick(); },[]);
  React.useEffect(()=>{startGame();},[startGame]);

  const handleGuess=l=>{
    if(isGameOver||guessed.includes(l)) return;
    const n=[...guessed,l]; setGuessed(n);
    if(!word.includes(l)){ setChance(c=>{const nc=c-1; if(nc<=0){setIsGameOver(true); playError();}else playError(); return nc;}); } 
    else { playClick(); if(word.split('').every(c=>n.includes(c))){ setIsGameOver(true); playWin(); } }
  };

  return (
    <div className="card space-y-6 text-center animate-slide-up">
      <div className="card-title">Tebak Buah üçâ</div>
      <div className="text-sm text-gray-400">Petunjuk: {word.length} Huruf (Awal: {word[0]})</div>
      <div className="text-2xl text-red-400">{Array(MAX_CHANCES).fill().map((_,i)=><span key={i} className={i<chance?'opacity-100':'opacity-20'}>‚ù§Ô∏è</span>)}</div>
      <div className="my-4">{word.split('').map((c,i)=><span key={i} className="fruit-letter text-3xl mx-1 border-b-2 border-gray-500 text-yellow-300">{guessed.includes(c)?c:'_'}</span>)}</div>
      <div className="flex flex-wrap justify-center gap-1">{'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').map(l=><button key={l} onClick={()=>handleGuess(l)} disabled={guessed.includes(l)||isGameOver} className={`w-8 h-10 rounded font-bold ${guessed.includes(l)?(word.includes(l)?'bg-green-600 opacity-50':'bg-red-600 opacity-50'):'bg-gray-700 hover:bg-gray-600 text-white'}`}>{l}</button>)}</div>
      {isGameOver && <div className={`p-3 rounded font-bold ${chance>0?'text-green-400':'text-red-400'}`}>{chance>0?'MENANG! ü•≥':'YAH KALAH! Jawabannya: '+word}</div>}
      <div className="flex gap-2">
         <button onClick={startGame} className="flex-1 py-3 bg-purple-600 text-white rounded-xl app-button">Reset</button>
         <button onClick={toMenu} className="px-4 py-3 bg-gray-600 text-white rounded-xl app-button">Menu</button>
      </div>
    </div>
  );
};

// ... TypingGame ...
const TypingChallengeGame = ({toMenu}) => {
  const phrases=["Coding itu asik","Belajar React seru","Kopi hitam nikmat","Pagi hari cerah","Makan nasi goreng","Keyboard mekanikal","Layar komputer jernih","Koneksi internet cepat"];
  const [target,setTarget]=React.useState(''); const [input,setInput]=React.useState(''); const [start,setStart]=React.useState(0); const [done,setDone]=React.useState(false); const [wpm,setWpm]=React.useState(0);
  const init=()=>{ setTarget(phrases[Math.floor(Math.random()*phrases.length)]); setInput(''); setDone(false); setWpm(0); setStart(0); playClick(); };
  React.useEffect(init,[]);

  const handleChange=e=>{
    const v=e.target.value; if(!start) setStart(Date.now()); setInput(v);
    if(v===target){ setDone(true); const s=(Date.now()-start)/1000; setWpm(Math.round((target.length/5)/(s/60))); playWin(); } 
    else if(v.length>input.length) { v[v.length-1]===target[v.length-1]?playClick():playError(); }
  };

  return (
    <div className="card space-y-6 animate-slide-up">
      <div className="card-title">Typing Speed ‚ö°Ô∏è</div>
      <div className="p-4 bg-gray-800 rounded-lg text-xl font-mono border-l-4 border-indigo-500">{target.split('').map((c,i)=><span key={i} className={i<input.length?(input[i]===c?'text-green-400':'text-red-400'):'text-gray-500'}>{c}</span>)}</div>
      <input type="text" value={input} onChange={handleChange} disabled={done} autoFocus className="w-full p-3 bg-gray-900 border border-indigo-500 rounded-lg text-white" placeholder="Ketik disini..." />
      {done && <div className="text-center text-green-400 font-bold text-xl animate-bounce">Kecepatan: {wpm} WPM</div>}
      <div className="flex gap-2">
         <button onClick={init} className="flex-1 py-3 bg-purple-600 text-white rounded-xl app-button">Ulangi</button>
         <button onClick={toMenu} className="px-4 py-3 bg-gray-600 text-white rounded-xl app-button">Menu</button>
      </div>
    </div>
  );
};

// --- MAIN APP (UPDATED FLOW) ---
const App = () => {
  // URUTAN STATE: 'start' -> 'intro' -> 'loading' -> 'home'
  const [appState, setAppState] = React.useState('start'); 
  const [activeGame, setActiveGame] = React.useState(null); 
  const [bgm, setBgm] = React.useState(false);
  const audioRef = React.useRef(null);
  
  const myDeveloperEmail = "iwayanandikaputra11@gmail.com"; 
  const myDeveloperPhone = "6285923596743";

  React.useEffect(()=>{
    audioRef.current = new Audio('https://files.catbox.moe/yqzhnl.mp3');
    audioRef.current.loop = true;
    audioRef.current.volume = 0.3;
  },[]);

  // BGM Logic: Hanya nyala di 'home' atau saat main game
  React.useEffect(()=>{
    if(!audioRef.current) return;
    if(bgm && (appState === 'home' || activeGame)) {
        audioRef.current.play().catch(()=>{});
    } else {
        audioRef.current.pause();
    }
  },[bgm, appState, activeGame]);

  // --- TRANSITION HANDLERS ---
  
  // 1. Klik PRESS START (Mengaktifkan Audio Context & Masuk Intro)
  const handleStartClicked = () => {
      // Ini bagian PENTING: Resume audio context saat user klik
      if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
      playStartSound(); 
      setAppState('intro'); 
  };

  // 2. Video Selesai (Masuk Loading)
  const handleIntroDone = () => {
      setAppState('loading');
  };
  
  // 3. Loading Selesai (Masuk Menu & Nyalakan BGM)
  const handleLoadingDone = () => {
      setAppState('home');
      setBgm(true);
  }

  const enterGame = (gameName) => setActiveGame(gameName);
  const backToMenu = () => { setActiveGame(null); playClick(); };

  // --- RENDER VIEWS ---
  
  // View 1: Start Screen
  if (appState === 'start') return <StartScreen onStart={handleStartClicked} />;
  
  // View 2: Intro Video
  if (appState === 'intro') return <IntroScreen onNext={handleIntroDone} />;
  
  // View 3: Loading Screen
  if (appState === 'loading') return <LoadingScreen onLoaded={handleLoadingDone} />;

  // View 4: Main Menu & Games
  return (
    <div className="w-full space-y-8 animate-fade-in">
